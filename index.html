<!DOCTYPE html>
<html lang="en-ca"> 
<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type='text/css'>
    <title>Wanted</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="hendheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="island"> 
    <div>
        <header class="masthead">
            <h1 class="title push-0 gutter"><img class="logo" src="images/star.svg" alt="star">Wanted!<img class="logo" src="images/star.svg" alt="star"></h1>
        </header>
    </div>
    
    <div class="grid body-elements pad-t">
        <div class="unit">
            <img src="images/person-1.jpg" alt="old-woman" class="body-image unit unit-l-1-3 unit-m-1">
        </div>
        <div class="unit body-image center-elements">
            <img src="images/hat.svg" alt="hat" class="icons">
            <h2 class="reward"> REWARD <br> 50 000</h2>
            <div class="body-list">
                <h3 class="giga">For the Following Crimes</h3>
                <ul>
                    <li>Space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galactic treason</li>
                </ul>
            </div>
            <img src="images/cuffs.svg" alt="cuffs" class="icons">
        </div>
        <div class="unit">
            <img src="images/person-2.jpg" alt="old-man" class="body-image unit unit-l-1-3 unit-m-1">
        </div>
    </div>
    
    
    
</body>
</html>
